<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4">Оформление заказа</h2>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/cart/checkout}" method="post">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Контактные данные</h5>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                   placeholder="+7 (___) ___-__-__" required>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Адрес доставки</h5>

                        <div class="mb-3">
                            <label for="deliveryAddress" class="form-label">Полный адрес</label>
                            <textarea class="form-control" id="deliveryAddress" name="deliveryAddress"
                                      rows="3" required
                                      placeholder="Город, улица, дом, квартира"></textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/cart}" class="btn btn-outline-secondary">← Вернуться в корзину</a>
                    <button type="submit" class="btn btn-success btn-lg">Подтвердить заказ</button>
                </div>
            </form>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Ваш заказ</h5>

                    <ul class="list-unstyled">
                        <li th:each="item : ${items}" class="mb-2">
                            <div class="d-flex justify-content-between">
                                <span>
                                    <strong th:text="${item.title}">Title</strong>
                                    <small class="text-muted"> × <span th:text="${item.quantity}">1</span></small>
                                </span>
                                <span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' ₽'">0.00 ₽</span>
                            </div>
                        </li>
                    </ul>

                    <hr>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Доставка:</span>
                        <span class="text-success">Бесплатно</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between">
                        <strong>Итого:</strong>
                        <strong class="text-primary" th:text="${#numbers.formatDecimal(total, 1, 2)} + ' ₽'">0.00 ₽</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
