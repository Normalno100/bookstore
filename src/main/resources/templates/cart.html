<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Корзина</h1>
        <div>
            <a th:href="@{/books}" class="btn btn-outline-primary">Продолжить покупки</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/orders}" class="btn btn-outline-secondary ms-2">Мои заказы</a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${items.empty}" class="text-center py-5">
        <h3 class="text-muted">Корзина пуста</h3>
        <p>Добавьте книги из каталога</p>
        <a th:href="@{/books}" class="btn btn-primary">Перейти в каталог</a>
    </div>

    <div th:unless="${items.empty}">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Цена</th>
                    <th style="width: 150px;">Количество</th>
                    <th>Сумма</th>
                    <th style="width: 100px;">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.title}">Title</td>
                    <td th:text="${item.author}">Author</td>
                    <td th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' ₽'">0.00 ₽</td>
                    <td>
                        <form th:action="@{'/cart/update/' + ${item.bookId}}" method="post" class="d-flex">
                            <input type="number" name="quantity" th:value="${item.quantity}"
                                   min="1" class="form-control form-control-sm me-2" style="width: 70px;">
                            <button type="submit" class="btn btn-sm btn-outline-primary">✓</button>
                        </form>
                    </td>
                    <td><strong th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)} + ' ₽'">0.00 ₽</strong></td>
                    <td>
                        <form th:action="@{'/cart/remove/' + ${item.bookId}}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-end"><strong>Итого:</strong></td>
                    <td colspan="2"><strong th:text="${#numbers.formatDecimal(total, 1, 2)} + ' ₽'">0.00 ₽</strong></td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="text-end mt-4">
            <a th:href="@{/cart/checkout}" class="btn btn-success btn-lg">Оформить заказ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
