<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Регистрация</h2>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Ошибка регистрации</span>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required minlength="3" autofocus>
                            <small class="form-text text-muted">Минимум 3 символа</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required minlength="6">
                            <small class="form-text text-muted">Минимум 6 символов</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
                        <a th:href="@{/books}" class="text-muted">← Вернуться в каталог</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
