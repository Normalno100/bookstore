<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.title}">Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <a href="/books" class="btn btn-link">‚Üê –Ω–∞–∑–∞–¥ –∫ –∫–∞—Ç–∞–ª–æ–≥—É</a>
        <a th:href="@{/cart}" class="btn btn-outline-success">üõí –ö–æ—Ä–∑–∏–Ω–∞</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h1 th:text="${book.title}">Title</h1>
            <h4 class="text-muted" th:text="${book.author}">Author</h4>

            <div class="mb-3">
                <span class="badge bg-secondary" th:text="${book.genre}">Genre</span>
                <span class="badge bg-info" th:if="${book.isbn}" th:text="'ISBN: ' + ${book.isbn}">ISBN</span>
            </div>

            <p th:text="${book.description}">Description</p>

            <div class="alert alert-info" th:if="${book.stock > 0}">
                <strong>–í –Ω–∞–ª–∏—á–∏–∏:</strong> <span th:text="${book.stock}">0</span> —à—Ç.
            </div>
            <div class="alert alert-warning" th:if="${book.stock == 0}">
                <strong>–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</strong>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-primary" th:text="${#numbers.formatDecimal(book.price, 1, 2)} + ' ‚ÇΩ'">0.00 ‚ÇΩ</h3>

                    <form th:action="@{'/cart/add/' + ${book.id}}" method="post" th:if="${book.stock > 0}">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity"
                                   value="1" min="1" th:max="${book.stock}">
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </form>

                    <div th:if="${book.stock == 0}">
                        <button class="btn btn-secondary w-100" disabled>–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
