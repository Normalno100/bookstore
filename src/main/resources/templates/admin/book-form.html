<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id != null ? 'Редактирование книги' : 'Добавление книги'}">Форма книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-shield-lock"></i> Админ-панель
        </span>
    </div>
</nav>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 th:text="${book.id != null ? 'Редактирование книги' : 'Добавление книги'}">Форма</h1>
                <a th:href="@{/admin/books}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад к списку
                </a>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/books/save}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${book.id}">

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">
                                        <i class="bi bi-card-heading"></i> Название <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="title" name="title"
                                           th:value="${book.title}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="author" class="form-label">
                                        <i class="bi bi-person"></i> Автор <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="author" name="author"
                                           th:value="${book.author}" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="genre" class="form-label">
                                            <i class="bi bi-tag"></i> Жанр <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="genre" name="genre"
                                               th:value="${book.genre}" required
                                               placeholder="Фантастика, Детектив...">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="isbn" class="form-label">
                                            <i class="bi bi-upc"></i> ISBN <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="isbn" name="isbn"
                                               th:value="${book.isbn}" required
                                               placeholder="978-0-123456-78-9">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">
                                        <i class="bi bi-text-paragraph"></i> Описание <span class="text-danger">*</span>
                                    </label>
                                    <textarea class="form-control" id="description" name="description"
                                              rows="5" required th:text="${book.description}"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">
                                            <i class="bi bi-currency-ruble"></i> Цена <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="price" name="price"
                                                   th:value="${book.price}" step="0.01" min="0" required>
                                            <span class="input-group-text">₽</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="stock" class="form-label">
                                            <i class="bi bi-box-seam"></i> Количество на складе <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="stock" name="stock"
                                               th:value="${book.stock}" min="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="image" class="form-label">
                                        <i class="bi bi-image"></i> Обложка книги
                                    </label>

                                    <div th:if="${book.imagePath}" class="mb-3 text-center">
                                        <img th:src="${book.imagePath}"
                                             alt="Текущая обложка"
                                             class="img-thumbnail mb-2"
                                             style="max-width: 100%; max-height: 300px;">
                                        <p class="text-muted small">Текущая обложка</p>
                                    </div>

                                    <input type="file" class="form-control" id="image" name="image"
                                           accept="image/jpeg,image/png,image/gif,image/webp"
                                           onchange="previewImage(event)">
                                    <div class="form-text">
                                        Форматы: JPG, PNG, GIF, WebP<br>
                                        <span th:if="${book.imagePath == null}" class="text-muted">
                                            Рекомендуемый размер: 400x600px
                                        </span>
                                        <span th:if="${book.imagePath}" class="text-info">
                                            Загрузите новое изображение для замены
                                        </span>
                                    </div>

                                    <div id="imagePreview" class="mt-3 text-center" style="display: none;">
                                        <img id="preview" class="img-thumbnail"
                                             style="max-width: 100%; max-height: 300px;">
                                        <p class="text-success small mt-2">Предпросмотр новой обложки</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/books}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${book.id != null ? 'Сохранить изменения' : 'Добавить книгу'}">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                const previewContainer = document.getElementById('imagePreview');
                preview.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
