<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Каталог книг</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Каталог книг</h1>
        <div>
            <span sec:authorize="isAuthenticated()" class="me-3">
                Здравствуйте, <strong sec:authentication="name">User</strong>!
            </span>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary me-2">Войти</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-primary me-2">Регистрация</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-secondary">Выйти</button>
            </form>
        </div>
    </div>

    <form class="mb-3" method="get" th:action="@{/books}">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Поиск"/>
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text" th:text="${book.author}">Author</p>
                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
