<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Вход в систему</h2>

                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Регистрация прошла успешно! Теперь вы можете войти.
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Ошибка входа</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
                        <a th:href="@{/books}" class="text-muted">← Вернуться в каталог</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
