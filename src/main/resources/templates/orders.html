<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Мои заказы</h1>
        <a th:href="@{/books}" class="btn btn-outline-primary">← В каталог</a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${orders.empty}" class="text-center py-5">
        <h3 class="text-muted">У вас пока нет заказов</h3>
        <p>Начните с выбора книг в каталоге</p>
        <a th:href="@{/books}" class="btn btn-primary">Перейти в каталог</a>
    </div>

    <div th:unless="${orders.empty}">
        <div class="row">
            <div class="col-12 mb-3" th:each="order : ${orders}">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">
                                    Заказ №<span th:text="${order.id}">1</span>
                                    <span class="badge"
                                          th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' :
                                                          order.status.name() == 'CONFIRMED' ? 'bg-info' :
                                                          order.status.name() == 'SHIPPED' ? 'bg-primary' :
                                                          order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-secondary'}"
                                          th:text="${order.status.name() == 'PENDING' ? 'Ожидает обработки' :
                                                    order.status.name() == 'CONFIRMED' ? 'Подтверждён' :
                                                    order.status.name() == 'SHIPPED' ? 'Отправлен' :
                                                    order.status.name() == 'DELIVERED' ? 'Доставлен' : 'Отменён'}">
                                        Статус
                                    </span>
                                </h5>
                                <p class="card-text text-muted mb-2">
                                    <small>Дата: <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2024 12:00</span></small>
                                </p>
                                <p class="mb-2">
                                    <strong>Товаров:</strong> <span th:text="${order.items.size()}">1</span> |
                                    <strong>Сумма:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'">0.00 ₽</span>
                                </p>
                                <p class="mb-0 text-muted small">
                                    <strong>Адрес доставки:</strong> <span th:text="${order.deliveryAddress}">Address</span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end d-flex flex-column justify-content-center">
                                <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-outline-primary mb-2">
                                    Подробнее
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
